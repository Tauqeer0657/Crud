<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>GlobusLabs</h2>
        <img src="generic-user-icon-9.jpg" alt="">
    </header>
    <div class="container">
        <form id="form">
        <div class="row pt-5 pb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="customerCode" name="customerCode" placeholder="Customer Code*">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Customer Name*">
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address*">
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City*">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="pin" name="pin" placeholder="pin*">
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="phone1" name="phone1" placeholder="Phone Number 1*">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="number" class="form-control" id="phone2" name="phone2" placeholder="Phone Number 2">
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email*">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="website" name="website" placeholder="Website">
                </div>
            </div>
        </div>
        <div class="row pb-4">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" class="form-control" id="contactPerson" name="contactPerson" placeholder="Contact Person*">
                </div>
            </div>
        </div>
        <div class="btn d-flex justify-content-between">
            <button type="button" class="btn btn-primary"><a href="/customerList.html">View Customers</a></button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
